<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generat-pin-input-file" class="form-control" type="text" value="">
                    <button class="generate-btn" onclick="generatPin()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="number-input-file" class="form-control" type="text" value="">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="numberHandle(7)">7</div>
                              <div class="button" onclick="numberHandle(8)">8</div>
                              <div class="button" onclick="numberHandle(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="numberHandle(4)">4</div>
                              <div class="button" onclick="numberHandle(5)">5</div>
                              <div class="button" onclick="numberHandle(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="numberHandle(1)">1</div>
                              <div class="button" onclick="numberHandle(2)">2</div>
                              <div class="button" onclick="numberHandle(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button delete-btn" onclick="deleteLastNumber()">&lt;</div>
                                <div class="button" onclick="numberHandle(0)">0</div>
                                <div class="button clear-btn" onclick="clearHandle()">C</div>
                            </div>
                            <div>
                                <button onclick="submtiHandle()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pin-no-match" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

<footer>
    <p>&copy; copyright <span id="year">0000</span> by Rashidul</p>
</footer>
    <script src="javascript.js"></script>
</body>
</html>
